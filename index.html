<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Index AOS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #222;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    .scroll-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 1200 / 1667;
      overflow-y: auto;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 25%;
      gap: 2%;
      padding: 2%;
      box-sizing: border-box;
      height: 100%;
    }

    .image-button {
      width: 100%;
      height: 100%;
      display: block;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .image-button:hover {
      transform: scale(1.03);
    }

    .image-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="scroll-wrapper">
    <div class="container">
            <a class="image-button" href="slann.html">
        <img src="boutons/slann.png" alt="Slann">
      </a>
            <a class="image-button" href="oldblood-carno.html">
        <img src="boutons/oldblood-carno.png" alt="Oldblood Carnosaur">
            </a>
      <a class="image-button" href="aggradon-lancers.html">
        <img src="boutons/aggradon-lancers.png" alt="Aggradon Lancers">
      </a>


      <a class="image-button" href="raptadon-chargers.html">
        <img src="boutons/raptadon-chargers.png" alt="Raptadon Chargers">
      </a>
      <a class="image-button" href="raptadon-hunters.html">
        <img src="boutons/raptadon-hunters.png" alt="Raptadon Hunters">
      </a>
            <a class="image-button" href="saurus-warriors.html">
        <img src="boutons/saurus-warriors.png" alt="Saurus Warriors">
            </a>
            <a class="image-button" href="krondspine.html">
        <img src="boutons/krondspine.png" alt="Krondspine">
            </a>
      <a class="image-button" href="realmshaper.html">
        <img src="boutons/realmshaper.png" alt="Realmshaper">
      </a>


    </div>
  </div>
</body>
</html>
